<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div>
        You are visitor number: 
        <span id="counter">...</span>
    </div>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA227m5G52cRK75-cSb68QvCwT7lvvLdO4",
            authDomain: "warwideweb-4ba1c.firebaseapp.com",
            projectId: "warwideweb-4ba1c",
            storageBucket: "warwideweb-4ba1c.appspot.com",
            messagingSenderId: "886872248807",
            appId: "1:886872248807:web:d686c92735731abf606d42",
            measurementId: "G-CB4SR9VKSB"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Reference to the 'pageviews' document
        const pageviewsDoc = db.collection('metadata').doc('pageviews');

        // Display the page view count and increment it
        pageviewsDoc.get().then((doc) => {
            if (doc.exists) {
                const count = doc.data().count;
                document.getElementById('counter').innerText = count;

                // Increment the page view count in Firestore
                pageviewsDoc.update({
                    count: firebase.firestore.FieldValue.increment(1)
                });
            } else {
                // This handles the case where the document might not exist yet.
                pageviewsDoc.set({ count: 1 });
                document.getElementById('counter').innerText = '1';
            }
        });
    </script>
</body>
</html>
