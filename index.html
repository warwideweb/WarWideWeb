<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div>
        You are visitor number: 
        <span id="counter">Loading...</span>
    </div>
    <script>
        const firebaseConfig = {
            // Your firebase config data
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function updateAndViewCount() {
            const pageviewsDoc = db.collection('metadata').doc('pageviews');
            const doc = await pageviewsDoc.get();
            
            if (doc.exists) {
                const currentCount = doc.data().count;
                document.getElementById('counter').textContent = currentCount;

                // Now incrementing the counter in Firestore
                await pageviewsDoc.update({ count: currentCount + 1 });
            } else {
                console.error("No pageviews document found in Firestore");
            }
        }

        updateAndViewCount();
    </script>
</body>
</html>
