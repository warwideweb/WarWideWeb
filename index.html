<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rating</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eaeaea;
            padding: 20px;
            margin: 0;
        }

        #main-content {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        #image-container, #top-images {
            width: 50%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }

        #image-container img {
            max-width: 100%;
        }

        #rate-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #top-images h2 {
            text-align: center;
        }

        #top-images img {
            max-width: 80px;
            display: block;
            margin: 10px auto;
        }

        #upload-container {
            text-align: center;
            margin-top: 30px;
        }

        #upload-container button {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
            }

            #image-container, #top-images {
                width: 100%;
            }
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>

<body>
    <div id="main-content">
        <div id="image-container">
            <img id="rating-image" src="" alt="Rate this image">
            <div id="rate-buttons">
                <button onclick="rateImage(1)">1</button>
                <button onclick="rateImage(2)">2</button>
                <button onclick="rateImage(3)">3</button>
                <button onclick="rateImage(4)">4</button>
                <button onclick="rateImage(5)">5</button>
                <button onclick="rateImage(6)">6</button>
                <button onclick="rateImage(7)">7</button>
                <button onclick="rateImage(8)">8</button>
                <button onclick="rateImage(9)">9</button>
                <button onclick="rateImage(10)">10</button>
            </div>
        </div>
        <div id="top-images">
            <h2>Top Rated Images</h2>
            <ol id="top-images-list"></ol>
        </div>
    </div>

    <div id="upload-container">
        <input type="file" id="upload-input" onchange="uploadImage()" style="display:none;">
        <button onclick="document.getElementById('upload-input').click()">Upload Image</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA227m5G52cRK75-cSb68QvCwT7lvvLdO4",
            authDomain: "warwideweb-4ba1c.firebaseapp.com",
            projectId: "warwideweb-4ba1c",
            storageBucket: "warwideweb-4ba1c.appspot.com",
            messagingSenderId: "886872248807",
            appId: "1:886872248807:web:d686c92735731abf606d42",
            measurementId: "G-CB4SR9VKSB"
        };

        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();
        const storage = firebase.storage();
        const storageRef = storage.ref();
        let currentImageId = null;

        function getNextImage() {
            db.collection("uploadedImages").limit(1).get().then((querySnapshot) => {
                if (!querySnapshot.empty) {
                    querySnapshot.forEach((doc) => {
                        currentImageId = doc.id;
                        const imageUrl = doc.data().imageUrl;
                        document.getElementById('rating-image').src = imageUrl;
                    });
                } else {
                    document.getElementById('rating-image').src = '';
                    alert('No more photos to rate.');
                }
            });
        }

        function rateImage(rating) {
    if (!currentImageId) return;

    const docRef = db.collection("uploadedImages").doc(currentImageId);
    docRef.get().then((doc) => {
        if (doc.exists) {
            let currentRatings = doc.data().ratings;
            currentRatings.push(rating);
            const avgRating = currentRatings.reduce((a, b) => a + b, 0) / currentRatings.length;

            docRef.update({
                ratings: currentRatings,
                averageRating: avgRating
            }).then(() => {
                getNextImage();
                getTopRatedImages(); // Update top-rated images
            }).catch((error) => {
                console.error("Error updating document: ", error);
            });
        }
    }).catch((error) => {
        console.error("Error getting document:", error);
    });
}

            });
        }

        function getTopRatedImages() {
            const topImagesList = document.getElementById('top-images-list');
            topImagesList.innerHTML = '';

            db.collection("uploadedImages").orderBy("averageRating", "desc").limit(5).get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const imageUrl = doc.data().imageUrl;
                    const avgRating = doc.data().averageRating.toFixed(2);
                    
                    const listItem = document.createElement('li');
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.style.width = '100%';

                    const ratingSpan = document.createElement('span');
                    ratingSpan.textContent = " Rating: " + avgRating;

                    listItem.appendChild(imgElement);
                    listItem.appendChild(ratingSpan);
                    topImagesList.appendChild(listItem);
                });
            });
        }

        function uploadImage() {
            const file = document.getElementById('upload-input').files[0];
            if (!file) return;

            const imageRef = storageRef.child(`images/${file.name}`);
            imageRef.put(file).then(snapshot => {
                imageRef.getDownloadURL().then(url => {
                    db.collection("uploadedImages").add({
                        imageUrl: url,
                        ratings: [],
                        averageRating: 0
                    }).then(() => {
                        getNextImage();
                        getTopRatedImages();
                    });
                });
            });
        }

        window.onload = function () {
            getNextImage();
            getTopRatedImages();
        }

    </script>
</body>

</html>


</html>
