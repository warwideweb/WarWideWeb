<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rating</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eaeaea;
            padding: 20px;
            margin: 0;
        }

        #main-content {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        #image-container, #top-images {
            width: 50%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }

        #image-container img {
            max-width: 100%;
        }

        #rate-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #top-images h2 {
            text-align: center;
        }

        #top-images img {
            max-width: 80px;
            display: block;
            margin: 10px auto;
        }

        #upload-container {
            text-align: center;
            margin-top: 30px;
        }

        #upload-container button {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
            }

            #image-container, #top-images {
                width: 100%;
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>

<body>
    <div id="main-content">
        <div id="image-container">
            <img id="rating-image" src="" alt="Rate this image">
            <div id="rate-buttons">
                <button onclick="rateImage(1)">1</button>
                <button onclick="rateImage(2)">2</button>
                <button onclick="rateImage(3)">3</button>
                <button onclick="rateImage(4)">4</button>
                <button onclick="rateImage(5)">5</button>
                <button onclick="rateImage(6)">6</button>
                <button onclick="rateImage(7)">7</button>
                <button onclick="rateImage(8)">8</button>
                <button onclick="rateImage(9)">9</button>
                <button onclick="rateImage(10)">10</button>
            </div>
        </div>
        <div id="top-images">
            <h2>Top Rated Images</h2>
        </div>
    </div>

    <div id="upload-container">
        <input type="file" id="upload-input" onchange="uploadImage()" style="display:none;">
        <button onclick="document.getElementById('upload-input').click()">Upload Image</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const storageRef = storage.ref();
        let currentImageId = null;
        let currentImageIndex = 0;
        let allImages = [];

        function getNextImage() {
            if (currentImageIndex < allImages.length) {
                const doc = allImages[currentImageIndex];
                currentImageId = doc.id;
                const imageUrl = doc.data().imageUrl;
                document.getElementById('rating-image').src = imageUrl;
                currentImageIndex++;
            } else {
                document.getElementById('rating-image').src = "";
                document.getElementById('image-container').innerHTML = "No more photos to rate";
            }
        }

        function fetchAllImages() {
            db.collection("uploadedImages").get().then((querySnapshot) => {
                allImages = [];
                querySnapshot.forEach((doc) => {
                    allImages.push(doc);
                });
                getNextImage();
            });
        }

        function rateImage(rating) {
            if (!currentImageId) return;
            const docRef = db.collection("uploadedImages").doc(currentImageId);
            docRef.get().then((doc) => {
                if (doc.exists) {
                    let currentRatings = doc.data().ratings;
                    currentRatings.push(rating);
                    const avgRating = currentRatings.reduce((a, b) => a + b, 0) / currentRatings.length;
                    docRef.update({
                        ratings: currentRatings,
                        averageRating: avgRating
                    }).then(() => {
                        getNextImage();
                        fetchTopRatedImages();
                    });
                }
            });
        }

        function fetchTopRatedImages() {
            db.collection("uploadedImages").orderBy("averageRating", "desc").limit(5).get().then((querySnapshot) => {
                const topImagesDiv = document.getElementById('top-images');
                topImagesDiv.innerHTML = "<h2>Top Rated Images</h2>"; // Clear previous images
                let rank = 1;
                querySnapshot.forEach((doc) => {
                    const imageUrl = doc.data().imageUrl;
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.style.width = '100%';
                    const rankElement = document.createElement('span');
                    rankElement.innerHTML = rank + ". ";
                    topImagesDiv.appendChild(rankElement);
                    topImagesDiv.appendChild(imgElement);
                    rank++;
                });
            });
        }

        function uploadImage() {
            const file = document.getElementById('upload-input').files[0];
            if (!file) return;
            const imageRef = storageRef.child(`images/${file.name}`);
            imageRef.put(file).then(snapshot => {
                imageRef.getDownloadURL().then(url => {
                    db.collection("uploadedImages").add({
                        imageUrl: url,
                        ratings: [],
                        averageRating: 0
                    }).then(() => {
                        fetchAllImages();
                    });
                });
            });
        }

        window.onload = () => {
            fetchAllImages();
            fetchTopRatedImages();
        };
    </script>
</body>

</html>
