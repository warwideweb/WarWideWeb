<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter and Chat Room</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eaeaea;
            padding: 20px;
            margin: 0;
        }

        #chat-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid #eaeaea;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        #messages {
            max-height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }

        #input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #input-container input, #input-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        #username {
            flex: 2;
            background-color: #404040;
            color: white;
        }

        #message-input {
            flex: 3;
            background-color: #404040;
            color: white;
        }

        #input-container button {
            flex: 1;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>

<body>
    <div id="chat-container">
        <div id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="username" placeholder="Username" />
            <input type="text" id="message-input" placeholder="Message" />
            <button onclick="sendMessage()">Send</button>
            <input type="file" id="image-input" onchange="previewImage()" style="display:none;" />
            <button onclick="selectImage()">Upload Image</button>
            <img id="image-preview" style="display:none; max-width:200px; margin-top:10px;" />
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        You are visitor number:
        <span id="counter">Loading...</span>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA227m5G52cRK75-cSb68QvCwT7lvvLdO4",
            authDomain: "warwideweb-4ba1c.firebaseapp.com",
            projectId: "warwideweb-4ba1c",
            storageBucket: "warwideweb-4ba1c.appspot.com",
            messagingSenderId: "886872248807",
            appId: "1:886872248807:web:d686c92735731abf606d42",
            measurementId: "G-CB4SR9VKSB"
        };

        try {
            firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }

        const db = firebase.firestore();
        const storage = firebase.storage();
        const storageRef = storage.ref();

        const pageviewsDoc = db.collection('metadata').doc('pageviews');
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message-input');

        pageviewsDoc.get().then(doc => {
            if (doc.exists) {
                let currentCount = doc.data().count;
                document.getElementById('counter').textContent = currentCount;
                pageviewsDoc.update({ count: currentCount + 1 });
            } else {
                console.error("No pageviews data found!");
            }
        }).catch(error => {
            console.error("Error fetching pageviews data:", error);
        });

        function selectImage() {
            const fileInput = document.getElementById('image-input');
            fileInput.click();
        }

        function previewImage() {
            const fileInput = document.getElementById('image-input');
            const preview = document.getElementById('image-preview');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        async function sendMessage() {
            const username = usernameInput.value;
            const messageText = messageInput.value;
            const imageFile = document.getElementById('image-input').files[0];

            if (!username || !messageText && !imageFile) return;

            let imageUrl;
            if (imageFile) {
                const imageRef = storageRef.child(`chat-images/${imageFile.name}`);
                await imageRef.put(imageFile);
                imageUrl = await imageRef.getDownloadURL();
            }

            db.collection('chat').add({
                username: username,
                message: messageText,
                imageUrl: imageUrl,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                document.getElementById('image-input').value = '';  // Clear the file input
                document.getElementById('image-preview').style.display = 'none';  // Hide the image preview
                messageInput.value = '';  // Clear the message input
            });
        }

       db.collection('chat').orderBy('timestamp', 'desc').limit(200).onSnapshot(snapshot => {
    let messages = [];
    snapshot.forEach(doc => {
        const data = doc.data();
        let messageContent = `<strong>${data.username}:</strong> ${data.message}`;
        if (data.imageUrl) {
            messageContent += ` <img src="${data.imageUrl}" alt="Uploaded image" style="max-width: 200px; display: block; margin-top: 10px;">`;
        }
        messages.push(`<p>${messageContent}</p>`);
    });

            // Display messages in ascending order
            messagesDiv.innerHTML = messages.reverse().join('');

            // Scroll to the bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
