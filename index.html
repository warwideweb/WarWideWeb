<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter & Chatroom</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        
        #chatBox {
            width: 70%;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid white;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>

<body>

    <div>
        You are visitor number:
        <span id="counter">Loading...</span>
    </div>

    <div>
        Username: <input type="text" id="username">
        Message: <input type="text" id="message">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <div id="chatBox"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA227m5G52cRK75-cSb68QvCwT7lvvLdO4",
            authDomain: "warwideweb-4ba1c.firebaseapp.com",
            projectId: "warwideweb-4ba1c",
            storageBucket: "warwideweb-4ba1c.appspot.com",
            messagingSenderId: "886872248807",
            appId: "1:886872248807:web:d686c92735731abf606d42",
            measurementId: "G-CB4SR9VKSB"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Page Counter Logic
        const pageviewsDoc = db.collection('metadata').doc('pageviews');

        pageviewsDoc.get().then(doc => {
            if (doc.exists) {
                let currentCount = doc.data().count;
                document.getElementById('counter').textContent = currentCount;
                pageviewsDoc.update({ count: currentCount + 1 });
            } else {
                console.error("No pageviews data found!");
            }
        }).catch(error => {
            console.error("Error fetching pageviews data:", error);
        });

        // Chatroom Logic
        const messagesCollection = db.collection('messages');
        const chatBox = document.getElementById('chatBox');

        // Fetching previous messages and listening to new ones
        messagesCollection.orderBy('timestamp').onSnapshot(snapshot => {
            chatBox.innerHTML = '';  // Clear the chat box first
            snapshot.forEach(doc => {
                const data = doc.data();
                chatBox.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
            });
        });

        function sendMessage() {
            const usernameInput = document.getElementById('username').value;
            const messageInput = document.getElementById('message').value;
            
            if (usernameInput && messageInput) {
                messagesCollection.add({
                    username: usernameInput,
                    message: messageInput,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    document.getElementById('message').value = '';
                }).catch(error => {
                    console.error("Error sending message:", error);
                });
            }
        }

    </script>
</body>

</html>
