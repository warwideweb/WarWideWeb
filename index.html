<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed the Beast</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #container {
            font-size: 5em;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #container:hover::after {
            content: "0xC7D1E61fEF0F18B4dc2E13eff4CBe2B97200B09F";
            font-size: 0.2em; /* Adjust this for the size of the revealed text */
            display: block;
            margin-top: 20px; /* Adjust this for space between the texts */
            text-transform: none;
        }

        #container:hover {
            content: "";
        }
    </style>
</head>

<body>
    <div id="container">
        Feed the Beast
    </div>
</body>

</html>
