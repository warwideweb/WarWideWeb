<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connection</title>
</head>
<body>
    <h1>Data from Firestore: <span id="data">Loading...</span></h1>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            // Your firebase config data
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("metadata").doc("pageviews").get().then((doc) => {
            if (doc.exists) {
                document.getElementById("data").textContent = doc.data().count;
            } else {
                document.getElementById("data").textContent = "No data found!";
            }
        }).catch((error) => {
            document.getElementById("data").textContent = "Error: " + error;
        });
    </script>
</body>
</html>
