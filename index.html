<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter and Chat Room</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eaeaea;
            padding: 20px;
            margin: 0;
        }

        #chat-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid #eaeaea;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        #messages {
            max-height: 500px;
            overflow-y: scroll;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }

        #input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #input-container input, #input-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        #username {
            flex: 2;
            background-color: #404040;
            color: white;
        }

        #message-input {
            flex: 3;
            background-color: #404040;
            color: white;
        }

        #input-container button {
            flex: 1;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
        }

        /* New styles for enlarged image */
        #enlargedImageContainer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #enlargedImageContainer img {
            max-width: 80%;
            max-height: 80%;
        }

        /* Styles for the chat messages and images */
        .message .text, .message .username {
            margin-bottom: 10px;
        }

        .chat-image {
            max-width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .chat-image:hover {
            transform: scale(1.1);
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            #input-container {
                flex-direction: column;
            }

            #username, #message-input, #input-container button {
                flex: none;
                width: 100%;
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>

<body>
    <div id="chat-container">
        <div id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="username" placeholder="Username" />
            <input type="text" id="message-input" placeholder="Message" />
            <button onclick="sendMessage()">Send</button>
            <input type="file" id="image-input" onchange="previewImage()" style="display:none;" />
            <button onclick="selectImage()">Upload Image</button>
            <img id="image-preview" style="display:none; max-width:200px; margin-top:10px;" />
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        You are visitor number:
        <span id="counter">Loading...</span>
    </div>

    <!-- New container for enlarged image -->
    <div id="enlargedImageContainer" onclick="closeEnlargedImage()">
        <img id="enlargedImage" src="" alt="Enlarged Image">
    </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA227m5G52cRK75-cSb68QvCwT7lvvLdO4",
            authDomain: "warwideweb-4ba1c.firebaseapp.com",
            projectId: "warwideweb-4ba1c",
            storageBucket: "warwideweb-4ba1c.appspot.com",
            messagingSenderId: "886872248807",
            appId: "1:886872248807:web:d686c92735731abf606d42",
            measurementId: "G-CB4SR9VKSB"
        };
try {
        firebase.initializeApp(firebaseConfig);
    } catch (error) {
        console.error("Firebase initialization failed:", error);
    }

    const db = firebase.firestore();
    const storage = firebase.storage();
    const storageRef = storage.ref();

    const pageviewsDoc = db.collection('metadata').doc('pageviews');
    const messagesDiv = document.getElementById('messages');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message-input');

    function getUsernameColor(username) {
        let hash = 0;
        for (let i = 0; i < username.length; i++) {
            hash = (hash << 5) - hash + username.charCodeAt(i);
            hash |= 0; // Convert to a 32-bit integer
        }
        const color = (hash & 0x00FFFFFF)
            .toString(16)
            .toUpperCase();
        return '#' + '00000'.substring(0, 6 - color.length) + color;
    }

    pageviewsDoc.get().then(doc => {
            if (doc.exists) {
                let currentCount = doc.data().count;
                document.getElementById('counter').textContent = currentCount;
                pageviewsDoc.update({ count: currentCount + 1 });
            } else {
                console.error("No pageviews data found!");
            }
        }).catch(error => {
            console.error("Error getting pageviews:", error);
        });

        db.collection('chat').orderBy('timestamp').onSnapshot(snapshot => {
            messagesDiv.innerHTML = '';  // Clear the previous messages

            snapshot.docs.forEach(doc => {
                const data = doc.data();

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

               const usernameElem = document.createElement('div');
usernameElem.className = 'username';
usernameElem.textContent = data.username + ':';
usernameElem.style.color = getUsernameColor(data.username);  // Apply color based on username
messageDiv.appendChild(usernameElem);


                if (data.message) {
                    const textElem = document.createElement('div');
                    textElem.className = 'text';
                    textElem.textContent = data.message;
                    messageDiv.appendChild(textElem);
                }

                if (data.imageUrl) {
                    const imageElem = document.createElement('img');
                    imageElem.src = data.imageUrl;
                    imageElem.className = 'chat-image';
                    imageElem.onclick = function() {
                        enlargeImage(data.imageUrl);
                    };
                    messageDiv.appendChild(imageElem);
                }

                messagesDiv.appendChild(messageDiv);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
        });

        function previewImage() {
            const imageFile = document.getElementById('image-input').files[0];
            const preview = document.getElementById('image-preview');
            const reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                preview.style.display = 'none';
            }
        }

        function selectImage() {
            document.getElementById('image-input').click();
        }

        async function sendMessage() {
            const username = usernameInput.value.trim();
            const messageText = messageInput.value.trim();
            const imageFile = document.getElementById('image-input').files[0];

            if (!username || (!messageText && !imageFile)) return;

            const chatData = {
                username: username,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (messageText) chatData.message = messageText;

            if (imageFile) {
                const imageRef = storageRef.child(`chat-images/${imageFile.name}`);
                await imageRef.put(imageFile);
                chatData.imageUrl = await imageRef.getDownloadURL();
            }

            db.collection('chat').add(chatData).then(() => {
                messageInput.value = '';
                document.getElementById('image-preview').style.display = 'none';
                document.getElementById('image-input').value = '';
            }).catch(error => {
                console.error("Error sending message:", error);
            });
        }

        function enlargeImage(url) {
            const enlargedImg = document.getElementById('enlargedImage');
            enlargedImg.src = url;
            document.getElementById('enlargedImageContainer').style.display = 'flex';
        }

        function closeEnlargedImage() {
            document.getElementById('enlargedImageContainer').style.display = 'none';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
