<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter and Chat Room</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eaeaea;
            padding: 20px;
        }

        #chat-container {
            max-width: 600px;
            width: 100%;
            height: calc(100% - 40px); /* body padding top and bottom subtracted */
            margin: 20px auto;
            border: 1px solid #eaeaea;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            max-height: calc(100% - 70px); /* space for input and some margin */
            overflow-y: scroll;
            overflow-x: hidden; 
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }

        #input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #input-container input, #input-container button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        #username {
            flex: 2;
            background-color: #404040;
            color: white;
        }

        #message-input {
            flex: 3;
            background-color: #404040;
            color: white;
        }

        #input-container button {
            flex: 1;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 10px 0;
        }

        /* New styles for enlarged image */
        #enlargedImageContainer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #enlargedImageContainer img {
            max-width: 80%;
            max-height: 80%;
        }

        /* Styles for the chat messages and images */
        .message .text, .message .username {
            margin-bottom: 10px;
        }

        .chat-image {
            max-width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .chat-image:hover {
            transform: scale(1.1);
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            #input-container {
                flex-direction: column;
            }

            #username, #message-input, #input-container button {
                flex: none;
                width: 100%;
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>

<body>
    <div id="chat-container">
        <div id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="username" placeholder="Username" />
            <input type="text" id="message-input" placeholder="Message" />
            <button onclick="sendMessage()">Send</button>
            <input type="file" id="image-input" onchange="previewImage()" style="display:none;" />
            <button onclick="selectImage()">Upload Image</button>
            <img id="image-preview" style="display:none; max-width:200px; margin-top:10px;" />
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        You are visitor number:
        <span id="counter">Loading...</span>
    </div>

    <!-- New container for enlarged image -->
    <div id="enlargedImageContainer" onclick="closeEnlargedImage()">
        <img id="enlargedImage" src="" alt="Enlarged Image">
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA227m5G52cRK75-cSb68QvCwT7lvvLdO4",
            authDomain: "warwideweb-4ba1c.firebaseapp.com",
            projectId: "warwideweb-4ba1c",
            storageBucket: "warwideweb-4ba1c.appspot.com",
            messagingSenderId: "886872248807",
            appId: "1:886872248807:web:d686c92735731abf606d42",
            measurementId: "G-CB4SR9VKSB"
        };
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }

        const db = firebase.firestore();
        const storage = firebase.storage();
        const storageRef = storage.ref();

        const pageviewsDoc = db.collection('metadata').doc('pageviews');
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message-input');

        function getUsernameColor(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = (hash << 5) - hash + username.charCodeAt(i);
                hash |= 0; // Convert to a 32-bit integer
            }
            const color = (hash & 0x00FFFFFF)
                .toString(16)
                .toUpperCase();
            return '#' + '00000'.substring(0, 6 - color.length) + color;
        }

        pageviewsDoc.get().then(doc => {
                if (doc.exists) {
                    let currentCount = doc.data().count;
                    document.getElementById('counter').textContent = currentCount;
                    pageviewsDoc.update({ count: currentCount + 1 });
                } else {
                    console.error("No pageviews document found!");
                }
            }).catch(error => {
                console.error("Error getting pageviews:", error);
            });

        db.collection('messages').orderBy('timestamp', 'asc').onSnapshot(snapshot => {
                messagesDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const messageData = doc.data();
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');

                    if (messageData.image) {
                        const img = document.createElement('img');
                        img.src = messageData.image;
                        img.classList.add('chat-image');
                        img.onclick = function() { enlargeImage(img.src); };
                        messageElement.appendChild(img);
                    }

                    const usernameElement = document.createElement('span');
                    usernameElement.style.color = getUsernameColor(messageData.username);
                    usernameElement.textContent = messageData.username + ':';
                    usernameElement.classList.add('username');
                    messageElement.appendChild(usernameElement);

                    const textElement = document.createElement('span');
                    textElement.textContent = ' ' + messageData.text;
                    textElement.classList.add('text');
                    messageElement.appendChild(textElement);

                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

        function sendMessage() {
            const text = messageInput.value;
            const username = usernameInput.value;

            if (text && username) {
                const timestamp = firebase.firestore.FieldValue.serverTimestamp();

                const newMessage = {
                    text: text,
                    username: username,
                    timestamp: timestamp
                };

                // If we have an image URL from previous steps, attach it to the message
                if (window.uploadedImageURL) {
                    newMessage.image = window.uploadedImageURL;
                }

                db.collection('messages').add(newMessage).then(() => {
                    // Clear the input field and the uploaded image URL
                    messageInput.value = '';
                    window.uploadedImageURL = undefined;
                    document.getElementById('image-preview').style.display = 'none';
                }).catch(error => {
                    console.error("Error sending message:", error);
                });
            }
        }

        function selectImage() {
            document.getElementById('image-input').click();
        }

        function previewImage() {
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const preview = document.getElementById('image-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';

                    const imageRef = storageRef.child('images/' + file.name);
                    imageRef.put(file).then(snapshot => {
                        imageRef.getDownloadURL().then(url => {
                            window.uploadedImageURL = url;
                        });
                    });
                }

                reader.readAsDataURL(file);
            }
        }

        function enlargeImage(src) {
            const container = document.getElementById('enlargedImageContainer');
            const img = document.getElementById('enlargedImage');
            img.src = src;
            container.style.display = 'flex';
        }

        function closeEnlargedImage() {
            const container = document.getElementById('enlargedImageContainer');
            container.style.display = 'none';
        }
    </script>
</body>

</html>
